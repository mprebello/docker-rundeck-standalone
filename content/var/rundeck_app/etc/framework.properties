# framework.properties -
#

# ----------------------------------------------------------------
# Server connection information
# ----------------------------------------------------------------

framework.server.name = I_NEED_TO_CHANGE_MY_HOSTNAME_HERE
framework.server.hostname = I_NEED_TO_CHANGE_MY_HOSTNAME_HERE
framework.server.port = 4440
framework.server.url = http://I_NEED_TO_CHANGE_MY_HOSTNAME_HERE:4440

# ----------------------------------------------------------------
# Installation locations
# ----------------------------------------------------------------

rdeck.base=/var/rundeck_app

framework.projects.dir=/var/rundeck_app/projects
framework.etc.dir=/var/rundeck_app/etc
framework.var.dir=/var/rundeck_app/var
framework.tmp.dir=/var/rundeck_app/var/tmp
framework.logs.dir=/var/rundeck_app/var/logs
framework.libext.dir=/var/rundeck_app/libext

# ----------------------------------------------------------------
# SSH defaults for node executor and file copier
# ----------------------------------------------------------------

framework.ssh.keypath = /root/.ssh/id_rsa
framework.ssh.user = root

# ssh connection timeout after a specified number of milliseconds.
# "0" value means wait forever.
framework.ssh.timeout = 0

# ----------------------------------------------------------------
# Auto generated server UUID: 0395a3fd-10fd-4242-b6ca-c9b1172e11c4
# ----------------------------------------------------------------
rundeck.server.uuid = 0395a3fd-10fd-4242-b6ca-c9b1172e11c4

# ----------------------------------------------------------------
# System-wide global variables.
# ----------------------------------------------------------------

# Expands to ${globals.var1}
#framework.globals.var1 = value1

# Expands to ${globals.var2}
#framework.globals.var2 = value2

